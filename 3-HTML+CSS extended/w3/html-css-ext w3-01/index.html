<!DOCTYPE html>
<html lang="ru">
<head>

		<li class="tile cat_2" data-name="Черч, 30 лет">

		<li class="tile cat_1" data-name="Гоша, 3 года">

		<li class="tile cat_4" data-name="Дэвид Боуи, 4 года">
			<img src="img/5.jpg">
		</li>
		<li class="tile cat_1" data-name="Гоша, 2 года">

		<li class="tile cat_1" data-name="Антон, 1 год">

		<!--<label class="category" for='cat_0_radio'>Все</label>-->

		<label class="category" for='cat_2_radio'>Добрые</label>

		<label class="category" for='cat_4_radio'>Талантливые</label>
	</aside>

		<input type="checkbox" name="rating" id="desc">
		<label for="desc">По убыванию</label>
		<div class="rating">
			<div class="rate" data-rate="6">	
				<div>Просто пушистики</div>
				<div class="scale">
					<div></div>
				</div>
			</div>
			<div class="rate" data-rate="10">

				<div class="scale">

				</div>
			</div>
			<div class="rate" data-rate="4">	
				<div>Клонированные</div>
				<div class="scale">
					<div></div>
				</div>
			</div>
			<div class="rate" data-rate="8">	
				<div>Талантливые</div>
				<div class="scale">
					<div></div>
				</div>
